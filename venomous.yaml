# Author: arch-err
# -----------------------------------------------------------------------------

# Colors
foreground: &foreground "#abb2bf"
background: &background "#282c3400"
black: &black "#080808"
blue: &blue "#61afef"
green: &green "#98c379"
grey: &grey "#585858"
orange: &orange "#ffb86c"
purple: &purple "#c678dd"
red: &red "#e06370"
yellow: &yellow "#e5c07b"
yellow_bright: &yellow_bright "#d19a66"
active_green: &active_green "#008800"
active_red: &active_red "#880000"
active_cyan: &active_cyan "#008888"
dark_gray: &dark_gray "#090909"

# Skin
k9s:
  body:
    fgColor: *foreground
    bgColor: *background
    logoColor: *green
  prompt:
    fgColor: *foreground
    bgColor: *background
    suggestColor: *orange
  info:
    fgColor: *grey
    sectionColor: *green
  help:
    fgColor: *foreground
    bgColor: *background
    keyColor: *yellow
    numKeyColor: *blue
    sectionColor: *purple
  dialog:
    fgColor: *black
    bgColor: *background
    buttonFgColor: *foreground
    buttonBgColor: *green
    buttonFocusFgColor: *black
    buttonFocusBgColor: *blue
    labelFgColor: *orange
    fieldFgColor: *blue
  frame:
    border:
      fgColor: *dark_gray
      focusColor: *background
    menu:
      fgColor: *grey
      keyColor: *yellow
      numKeyColor: *yellow
    crumbs:
      fgColor: *active_green
      bgColor: *dark_gray
      activeColor: *dark_gray
    status:
      newColor: *foreground
      modifyColor: *green
      addColor: *foreground
      pendingColor: *active_cyan
      errorColor: *active_red
      highlightColor: *active_green
      killColor: *purple
      completedColor: *grey
    title:
      fgColor: *active_green
      bgColor: *background
      highlightColor: *active_red
      counterColor: *foreground
      filterColor: *active_cyan
  views:
    charts:
      bgColor: *background
      defaultDialColors:
        - *green
        - *red
      defaultChartColors:
        - *green
        - *red
    table:
      fgColor: *yellow
      bgColor: *background
      cursorFgColor: *black
      cursorBgColor: *blue
      markColor: *yellow_bright
      header:
        fgColor: *grey
        bgColor: *background
        sorterColor: *orange
    xray:
      fgColor: *blue
      bgColor: *background
      cursorColor: *foreground
      graphicColor: *yellow_bright
      showIcons: false
    yaml:
      keyColor: *red
      colonColor: *grey
      valueColor: *grey
    logs:
      fgColor: *grey
      bgColor: *background
      indicator:
        fgColor: *blue
        bgColor: *background
        toggleOnColor: *red
        toggleOffColor: *grey
    help:
      fgColor: *grey
      bgColor: *background
      indicator:
        fgColor: *blue
